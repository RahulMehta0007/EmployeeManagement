<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Salary</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let emp of employees">
        <td>{{emp.emp_id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.designation}}</td>
      <td>{{emp.salary}}</td>
      <td><button class="btn btn-danger" (click)="onUpdateDelete(emp)">Update/Delete</button></td>
    </tr>
  </tbody>

</table>
