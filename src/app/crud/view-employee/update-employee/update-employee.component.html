<form [formGroup]='updateForm'>

  <div class="form-group">
    <label for="empId">Emp ID:</label>
    <input type="text"  class="form-control" formControlName='empId'  id="empId" >
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName='name' value="employee.name">
  </div>

  <div class="form-group">
    <label for="designation">Designation:</label>
    <input type="text" class="form-control"  formControlName='designation'  id="designation">
  </div>

  <div class="form-group">
    <label for="salary">Salary:</label>
    <input type="number" class="form-control" formControlName='salary' id="salary">
  </div>

  <button type="submit" class="btn btn-success" (click)="updateEmployee(empId)">Update</button>
  <button type="submit" class="btn btn-danger" (click)="deleteEmployee()">Delete</button>
</form>
