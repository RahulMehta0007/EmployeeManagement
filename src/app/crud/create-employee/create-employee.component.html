<form [formGroup]='createForm' (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter name" formControlName='name' class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="designation">Designation:</label>
    <input type="text" placeholder="Designation" class="form-control" formControlName='designation' id="designation">
  </div>

  <div class="form-group">
    <label for="salary">Salary:</label>
    <input type="number" placeholder="Salary" class="form-control" id="salary" formControlName='salary'>
  </div>
  <button type="submit" class="btn btn-success" >Create Employee</button>
  <p>{{successMessage}}</p>
</form>
